<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Camiseta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- BANNER -->
  <header class="banner">
    <img src="img/1000024372.jpg" alt="Banner de camisetas" />
  </header>

  <!-- BOTÃ“N VOLVER -->
  <button class="btn-volver" onclick="window.location.href='index.html'">â¬… Volver</button>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="contenido-principal">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Ligas</h2>
      <ul>
        <li class="liga" onclick="toggleLiga('premier')">ðŸ‡¬ðŸ‡§ Premier League â–¸</li>
        <ul id="premier" class="equipos oculto">
          <li onclick="redirigirEquipo('liverpool')">Liverpool</li>
          <li onclick="redirigirEquipo('Manchester United')">Manchester United</li>
        </ul>

        <li class="liga" onclick="toggleLiga('laliga')">ðŸ‡ªðŸ‡¸ LaLiga â–¸</li>
        <ul id="laliga" class="equipos oculto">
          <li onclick="redirigirEquipo('barcelona')">Barcelona</li>
          <li onclick="redirigirEquipo('Real Madrid')">Real Madrid</li>
        </ul>
      </ul>
    </aside>

    <!-- CONTENIDO DE DETALLE -->
    <main class="contenido detalle-contenido">
      <div id="detalle-camiseta" class="detalle-camiseta"></div>
    </main>
  </div>

  <script>
    // --- FUNCIONES DE LIGAS ---
    function toggleLiga(id) {
      const liga = document.getElementById(id);
      liga.classList.toggle("oculto");
    }

    // --- REDIRECCIÃ“N A EQUIPOS ---
    function redirigirEquipo(equipo) {
      sessionStorage.setItem("equipoSeleccionado", equipo);
      window.location.href = "index.html";
    }

    // --- CARGAR DETALLES DE CAMISETA ---
    const camiseta = JSON.parse(sessionStorage.getItem("camisetaSeleccionada"));
    const contenedor = document.getElementById("detalle-camiseta");

    if (camiseta) {
      contenedor.innerHTML = `
        <div class="detalle-imagen">
          <img src="${camiseta.imagen}" alt="${camiseta.nombre}">
        </div>
        <div class="detalle-info">
          <h1>${camiseta.nombre}</h1>
          <p><strong>Equipo:</strong> ${camiseta.equipo}</p>
          <hr>
          <p><strong>Temporada:</strong> ${camiseta.temporada}</p>
          <hr>
          <p><strong>Marca:</strong> ${camiseta.marca}</p>
          <hr>
          <p><strong>Tipo:</strong> ${camiseta.tipo}</p>
        </div>
      `;
    } else {
      contenedor.innerHTML = `<p>No se encontraron detalles de la camiseta.</p>`;
    }
  </script>
</body>
</html>
