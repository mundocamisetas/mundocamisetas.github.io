<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Camiseta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1a1623;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .detalle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 50px;
    }

    .detalle-img {
      flex: 1 1 350px;
      max-width: 400px;
      text-align: center;
    }

    .detalle-img img {
      width: 100%;
      border-radius: 12px;
      background-color: #231e2e;
      padding: 10px;
    }

    .detalle-info {
      flex: 1 1 350px;
      max-width: 450px;
      background-color: #231e2e;
      padding: 25px;
      border-radius: 12px;
    }

    .detalle-info h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #d3bfff;
    }

    .detalle-info p {
      margin: 10px 0;
      line-height: 1.5;
    }

    .btn-volver {
      display: inline-block;
      background-color: #372b4b;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-volver:hover {
      background-color: #4c3a68;
      transform: scale(1.05);
    }
  </style>
</head>
