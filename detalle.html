<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Camiseta</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      background-color: #120f1f; /* tu color violeta oscuro */
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .contenedor-detalle {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 40px;
      padding: 40px;
    }

    .detalle-imagen img {
      width: 420px;
      max-width: 90vw;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .detalle-imagen img:hover {
      transform: scale(1.02);
    }

    .detalle-info {
      flex: 1;
      max-width: 400px;
      padding: 25px;
    }

    .detalle-info h2 {
      font-size: 28px;
      margin-bottom: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 10px;
    }

    .detalle-item {
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
      font-size: 17px;
    }

    .detalle-item:last-child {
      border-bottom: none;
    }

    .volver {
      display: block;
      margin: 30px auto;
      padding: 12px 28px;
      background: transparent;
      border: 1px solid white;
      color: white;
      text-transform: uppercase;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .volver:hover {
      background: white;
      color: #120f1f;
    }
  </style>
</head>
<body>
  <div class="contenedor-detalle">
    <div class="detalle-imagen">
      <img id="detalleImagen" src="" alt="Camiseta">
    </div>
    <div class="detalle-info">
      <h2 id="detalleNombre">Nombre de la camiseta</h2>
      <div class="detalle-item"><strong>Equipo:</strong> <span id="detalleEquipo"></span></div>
      <div class="detalle-item"><strong>Temporada:</strong> <span id="detalleTemporada"></span></div>
      <div class="detalle-item"><strong>Marca:</strong> <span id="detalleMarca"></span></div>
      <div class="detalle-item"><strong>Tipo:</strong> <span id="detalleTipo"></span></div>
    </div>
  </div>

  <button class="volver" onclick="window.history.back()">← Volver</button>

  <script>
    const camiseta = JSON.parse(sessionStorage.getItem("camisetaSeleccionada"));

    if (camiseta) {
      document.getElementById("detalleImagen").src = camiseta.imagen;
      document.getElementById("detalleNombre").textContent = camiseta.nombre;
      document.getElementById("detalleEquipo").textContent = camiseta.equipo;
      document.getElementById("detalleTemporada").textContent = camiseta.temporada;
      document.getElementById("detalleMarca").textContent = camiseta.marca;
      document.getElementById("detalleTipo").textContent = camiseta.tipo;
    } else {
      document.body.innerHTML = "<p style='text-align:center;margin-top:50px;'>No se encontró información de la camiseta.</p>";
    }
  </script>
</body>
</html>
